type: beginner
questions:
  # 参加した理由
  motivation:
    # どうしてこのワークショップに参加しようと思いましたか？
    # どうしてOSSの開発に参加したいと思っていますか？
    # みんなのためとか世界のためとかでもよいですが、
    # 個人的な理由でもまったく問題ありません。
    # 自分の思っていることを大事にしたいのです。
    (OSS活動がどういうものなのか知りたかったため参加しました。)
  # 見つけた場所
  via:
    # どこでこのワークショップを知りましたか？
    (フィヨルドブートキャンプのイベントページで知りました。)
  # 開発対象
  target:
    # ワークショップで開発対象に選んだOSSはなんですか？
    (フィヨルドブートキャンプのプラクティスで試したことがあったemojという入力したテキストから絵文字を検索してターミナル上で表示してくれるnpmです。 https://github.com/sindresorhus/emoj)
  # 満足度
  satisfaction-rating:
    - すごく満足した
  # 想定との違い
  difference:
    - 想定より充実していた
  # 進行役について
  moderator:
    # 進行役はうまく進行できていましたか？
    # 進行役の説明はどうでしたか？
    # スライドの内容を理解するのに役立ちましたか？
    (素晴らしい進行でした！スライドの内容は初心者でもわかりやすくたくさんのことを学ぶことができました。)
  # サポートメンターについて
  support-mentor:
    # サポートメンターはサポーターがいないときの代役としてうまくフォローできていましたか？
    # サポートメンターはサポーターをうまくフォローできていましたか？
    (的確にフォローして頂きました🙏✨)
  # 次回のOSS Gateワークショップについて
  next:
    # (複数選択)↓のうち当てはまるものをすべて残してください。
    - ビギナーとして参加する
    - まわりの人にOSS Gateワークショップを紹介する
    - まわりの人と一緒にOSS Gateワークショップに参加する
  # 今後のOSSの開発への参加について
  future:
    # ↓のうち当てはまるものだけを残してください。
    - 機会を作って積極的に開発に参加する
    - 機会があれば開発に参加する
  # 今後のOSSの開発への参加の動機について
  future-motivation:
    # 今回のワークショップを終えた現時点で、今後のOSS開発への参加で
    # どういうことが動機になりそうだと思いますか？
    # みんなのためとか世界のためとかでもよいですが、
    # 個人的な理由でもまったく問題ありません。
    # (複数選択)↓のうち当てはまるものをすべて残してください。
    - 特定のソフトウェアの自分が使う範囲の機能を改善したい
    - 人付き合いの幅を拡げたい
    - 新しい技術に触れたい
    - 技術力を磨きたい/腕試ししたい
    - 公に言える個人の実績を積み上げたい
    - 就職・転職・フリーランスでの交渉などで使えるポートフォリオにしたい
  # 今後のOSSの開発への参加の動機について：自由記入
  future-motivation-freeform:
    # ↑の選択肢に当てはまる物がなければ、こちらに説明を書いて下さい
    (ここに回答を改行を入れずに書いてください)
  # 次に変えて試すこと
  challenge-planning:
    # ワークショップの内容を何か1つだけ変えられるとしたら、
    # どんなことを試したいと思いますか？
    (ここに回答を改行を入れずに書いてください)
  # その他
  etc:
    # なにか思ったことがあれば自由に書いてください。
    (OSSがどういうものなのか説明できないレベルでの参加でしたが、意外と軽いノリでできるということが分かり楽しかったです！PRを出すことで開発者とつながれるチャンスにもなると思うので今後も自分ができそうなことを発見したら積極的にフィードバックしていきたいと思います。本日はありがとうございました！)
